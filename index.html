<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineappleCraft | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/52971927" type="image/x-icon" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->

  <body>

    <section class="animated-background">
      <div id="stars1"></div>

      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/52971927" target="_blank">
            <img src="https://avatars0.githubusercontent.com/u/52971927" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          "Have you tried turning it off and on again?"
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @PineappleCraft
    </div>

    <div id="links">
      <a class="link" href="https://github.com/pineapplecraft" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>

        <i class="fab fa-discord">&nbsp;</i>Discord

      <a class="link" href="https://matrix.to/#/#explodingpineapple:matrix.org" target="_blank">

      </a>
      <a class="link" href="https://www.patreon.com/ExPiServers" target="_blank">
        <i class="fab fa-patreon">&nbsp;</i>Patreon
      </a>
      <a class="link" href="https://explodingpineapple.net" target="_blank">
        <i class="fas fa-globe">&nbsp;</i>ExplodingPineapple.net
      </a>
    </div>

    <div id="hashtag">
      #ExplodingPineapple
    </div>
